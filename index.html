<!DOCTYPE html>
<html lang="en">
<head>
  <title>Email Contact Form</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<div class="container">
  <h2>CONTACT ME</h2>
  <form action="https://formspree.io/f/mleknwlr" method="post">
    <div class="form-group">
        <label for="name">First</label>
        <input type="text" name="Name" placeholder="First Name" required>
        <label for="name">Last</label>
        <input type="text" name="Name" placeholder="Last Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea name="Message" class="form-control" placeholder="Enter message here" name="message"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
